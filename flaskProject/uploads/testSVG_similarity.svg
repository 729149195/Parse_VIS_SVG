<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- 矩形 -->
    <rect id="rect_1" x="10" y="10" width="100" height="50"
          stroke="#ff0000" fill="#00ff00"/>
    <rect id="rect_2" x="120" y="10" width="100" height="50"
          stroke="#0000ff" fill="#ff0000"/>
    
    <!-- 圆形 -->
    <circle id="circle_1" cx="60" cy="100" r="30"
            stroke="#00ff00" fill="#ff0000"/>
    <circle id="circle_2" cx="180" cy="100" r="30"
            stroke="#ff0000" fill="#0000ff"/>
    
    <!-- 线条 -->
    <line id="line_1" x1="10" y1="150" x2="110" y2="200"
          stroke="#ff00ff" stroke-width="2"/>
    <line id="line_2" x1="120" y1="150" x2="220" y2="200"
          stroke="#00ffff" stroke-width="2"/>
          
    <!-- 路径 -->
    <path id="path_1" d="M 10 220 Q 50 180 90 220 T 170 220"
          stroke="#ffff00" fill="none"/>
    <path id="path_2" d="M 180 220 Q 220 180 260 220 T 340 220"
          stroke="#ff00ff" fill="none"/>
</svg>
